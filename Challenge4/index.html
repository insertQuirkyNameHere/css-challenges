<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">

      <div class="card-img">
        <img src="./images/illustration-hero.svg">
      </div>

      <div class="card-text-content">

        <div class="card-text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>

        <div class="plan">

          <img src="./images/icon-music.svg" />
          <div class="plan-info">
            <h3>Annual Plan</h3>
            <p class="plan-pricing">$59.99/year</p>
          </div>

          <div class="plan-change">
            <a href="">Change</a>
          </div>

        </div>

        <div class="order">
          <button>Proceed to Payment</button>
          <div class="cancel-order"><a href="">Cancel order</a></div>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/insertQuirkyNameHere">Senthooran</a>.
  </div>
</body>
</html>
